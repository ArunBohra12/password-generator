<div
  class="bg-dark-grey flex items-center justify-center p-4 sm:px-8 sm:py-[19px]">
  <span
    class="mr-auto text-2xl font-bold !leading-[normal] sm:text-[32px]"
    [class.opacity-25]="!password.length"
    test_password-text>
    {{ password || 'P4$5W0rD!' }}
  </span>

  <div class="flex items-center gap-4">
    <span
      class="text-green text-lg font-bold leading-[normal]"
      *ngIf="showCopiedText">
      COPIED
    </span>

    <button type="button" (click)="copyPassword()" test_copy-btn>
      <img
        class="transition-[filter] duration-300 hover:grayscale-[1]"
        src="../../assets/images/icon-copy.svg"
        alt="Copy Password"
        width="21"
        height="24" />
    </button>
  </div>
</div>
