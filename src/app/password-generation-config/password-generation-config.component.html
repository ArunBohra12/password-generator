<div class="bg-dark-grey p-4 sm:p-8 sm:pt-6">
  <div class="flex items-center justify-between">
    <p
      class="text-base font-bold !leading-[normal] text-almost-white sm:text-lg">
      Character Length
    </p>

    <span
      class="text-2xl font-bold !leading-[normal] text-green sm:text-[32px]">
      {{ passwordLength }}
    </span>
  </div>

  <div class="mb-[42px] mt-[18px]">
    <app-range-input (selectedLength)="updatePasswordLength($event)" />
  </div>

  <div class="grid gap-5">
    <app-checkbox-input
      *ngFor="let config of passwordConfigCheckboxes"
      [id]="config.name"
      [label]="config.title"
      (change)="updatePasswordConfigFromCheckboxes($event)" />
  </div>
</div>
